<section id="projects" class="">
    <h2 class="color-light font-outfit mb-4 animated-heading mb-5">Projects</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <a *ngFor="let project of userDetails.projects" [href]="project.link" target="_blank" class="text-decoration-none">
            <div class="col">
                <div class="card project-card secondary-background">
                    <div class="card-image-container">
                        <img class="card-img-top" [src]="project.thumbnail" alt="Project Thumbnail">
                        <div class="tech-overlay" *ngIf="project.technologies">
                            <div class="tech-overlay-content">
                                <h4 class="tech-title">Technologies</h4>
                                <div class="tech-grid-display">
                                    <span class="tech-item" *ngFor="let tech of project.technologies">{{ tech }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="card-text color-light font-outfit">{{ project.name }}</h3>
                        <p class="card-text color-secondary ">{{ project.description }}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="text-center mt-5 mb-5">
        <a href="https://github.com/akrstevska" target="_blank" class="fancy-button">
            <span class="fancy-button-text font-outfit">See More Projects</span>
            <span class="fancy-button-icon fw-bold">
        <i class="bi bi-arrow-right"></i>
      </span>
        </a>
    </div>
</section>
